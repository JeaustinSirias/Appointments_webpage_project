{% load widget_tweaks %}

<head>
  <title>Modificar cita</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
    <div class="container">
        <h1 style="color: purple">
          Está modificando una cita para obtener su cédula
        </h1>

        <h2>{{ note }}</h2>

        <form action="" method="POST">
              {% csrf_token %}
              {% for field in cite_filled %}
              <div class="form-group">

                {{ field.label_tag }}
                {% render_field field class="form-control" %}

              </div>
              {% endfor %}

              <input type="submit" value="Modificar cita">
        </form>
    <hr/>
    <a href="{% url 'show' %}">Sus citas</a>
    <hr/>
    <a href="{% url 'logout' %}">Cerrar sesión</a>
    </div>
